name: Build and Push Docker Image to Docker Hub

on:
  push:
    branches:
      - main  # Puedes cambiarlo si usas otra rama

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: DockerHub  # ðŸ‘ˆ Este nombre debe coincidir con el nombre exacto del environment
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Show DockerHub username (debug)
        run: echo "Username: ${{ secrets.DOCKER_USERNAME }}"

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            lsubiabre/leumag-backend:latest
            lsubiabre/leumag-backend:v1
